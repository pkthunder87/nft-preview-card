<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="nft-card">
      <div class="nft-top">
        <div class="image">&nbsp;</div>
      </div>

      <div class="nft-mid">
        <h2 class="nft-mid__title">Equilibrium #3429</h2>
        <p class="nft-mid__details">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="nft-bot">
        <div class="nft-bot__labels">
          <div class="nft-bot__token">0.041 ETH</div>
          <div class="nft-bot_days">3 days left</div>
        </div>
        <div class="nft-bot__user">
          <img
            src="images/image-avatar.png"
            alt="User Profile Pic"
            class="nft-bot__user--image"
          />
          <div class="nft-bot__user--details">
            Creation of <span class="nft_bot__user--name"> Jules Wyvern </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
